<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Reto Autogiro</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <main>
    <header>
      <img src="assets/logo.png" alt="logoIES">
      <h1>IES Juan de la Cierva</h1>
      <img src="assets/LogoCM.jpg" alt="logoCM">
    </header>
    <section id="manda-juego">
      <h2>id:<span id="id">-1</span></h2>
      <br>
      <h3>Intenta jugar</h3>
      <label>Nombre: <input name="nombre" placeholder="max 15 carac." type="text" maxlength="15" size="10" focus></label>
      <label>Código: <input name="codigo" id=codigo type="text" maxlength="2" size="10"></label>
        <button id=enviar>Enviar</button>
      </label>
   </section>

    <section id="juega">
      <h3>¡¡Juega!!</h3>
      <div id="control">
        <button id=izquierda>&nwarr;</button>
        <button id=subir>&uarr;</button>
        <button id=derecha>&nearr;</button>
      </div>
    </section>

    <section id="losiento">
      <h1>
        Otro está jugando
      </h1>
    </section>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
